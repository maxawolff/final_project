{% extends 'ca_website/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% for event in events %}
        <div class="col-sm-6">
          <div class="card">
            <div class="card-block">
              <img class="event_image" src="{{ event.event_photo.url }}">
              <h3 class="card-title">{{ event.event_name }}</h3>
              <p class="card-text">{{ event.notes }}</p>
              <p class="card-text">{{ event.location_name }}, {{ event.event_date }}, {{ event.start_time }}</p>
              <a href="#" class="btn btn-primary">Details</a>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
