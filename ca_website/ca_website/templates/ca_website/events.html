{% extends 'ca_website/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% for event in events %}
        <div class="col-sm-6">
          <div class="card">
            <div class="card-block">
              <img class="event_image" src="{{ event.event_photo.url }}">
              <!-- <h3 class="card-title">{{ event.event_name }}</h3>
              <p class="card-text">{{ event.notes }}</p>
              <p class="card-text">{{ event.location_name }}, {{ event.event_date }}, {{ event.start_time }} 
              </p> -->
              <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ event.event_name }}
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <p class="dropdown-item">{{ event.notes }}</p>
                    <p class="dropdown-item">{{ event.location_name }}</p>
                    <p class="dropdown-item">{{ event.event_date }}, {{ event.start_time }}</p>
                  </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
